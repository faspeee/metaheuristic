group 'org.example'
version '1.0-SNAPSHOT'
/*
 * This build file was generated by the Gradle 'init' task.
 *
 * This generated file contains a sample Java Library project to get you started.
 * For more details take a look at the Java Libraries chapter in the Gradle
 * user guide available at https://docs.gradle.org/3.5/userguide/java_library_plugin.html
 */

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'scala'
// apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'com.github.johnrengelman.shadow'
// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url "https://repository.cloudera.com/artifactory/cloudera-repos/" }
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

buildscript {
    repositories { jcenter() }
    dependencies { classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1' }
}

shadowJar{ zip64=true }

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}


dependencies {


    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    // Libraries for Spark2 (cluster only)
    implementation 'org.scala-lang:scala-library:2.13.2'
    implementation 'org.scala-lang:scala-reflect:2.13.2'
    implementation 'org.scala-lang:scala-compiler:2.13.2'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}
jar {
    manifest {
        attributes(
                'Main-Class': 'Main_Vulture'
        )
    }
}
// tasks to run by executing ./gradlew
defaultTasks 'clean', 'build', 'check', 'javadoc'//, 'shadowJar'
